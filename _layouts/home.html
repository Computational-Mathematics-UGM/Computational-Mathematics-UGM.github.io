---
layout: default
---

<section class="text-center py-12">
  <h1 class="text-4xl font-heading font-bold text-primary mb-4">
    Welcome to {{ site.title }}
  </h1>
  <p class="text-lg text-gray-700">
    {{ site.description }}
  </p>
</section>

<section class="mt-12">
  <h2 class="text-2xl font-heading font-semibold mb-6">Our People</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for person in site.people limit:3 %}
      <div class="bg-white shadow rounded-lg p-6 text-center">
        {% if person.photo %}
          <img src="{{ person.photo | relative_url }}" alt="{{ person.name }}"
               class="w-32 h-32 mx-auto rounded-full object-cover mb-4">
        {% endif %}
        <h3 class="text-xl font-semibold">{{ person.name }}</h3>
        <p class="text-gray-600">{{ person.role }}</p>
        <a href="{{ person.url | relative_url }}" class="text-blue-600 hover:underline mt-4 block">
          View Profile
        </a>
      </div>
    {% endfor %}
  </div>
</section>
