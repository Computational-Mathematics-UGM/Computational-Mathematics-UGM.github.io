  <!-- -------- START HEADER 7 w/ text and video ------- -->
  <header class="bg-gradient-dark">
    {% if page.cover %}
    <div class="page-header min-vh-75" style="background-image: url('{{ base_path }}/assets/img/{{ page.cover}}');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 text-center mx-auto my-auto">
            <h1 class="text-white">{{ page.title }}</h1>
            <p class="lead mb-4 text-white opacity-8">{{ page.subtitle }}</p>
          </div>
        </div>
      </div>
    </div>
    {% else %}
    <div class="page-header min-vh-25" style="background-color: #00416B">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 text-center mx-auto my-auto">
            <h1 class="text-white">{{ page.title }}</h1>
            <p class="lead mb-4 text-white opacity-8">{{ page.subtitle }}</p>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </header>
  <!-- -------- END HEADER 7 w/ text and video ------- -->
